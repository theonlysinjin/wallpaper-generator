name: Build and Release AI Wallpaper Changer
on:
  push:
    branches:
      - app
  workflow_dispatch:

jobs:
  macos_build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install -r app/requirements.txt

      - name: Run macOS build script
        run: |
          cd app/ && ./macos.sh

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-artifact
          path: app/AIWallpaper.pkg  # Path to the built app

  windows_build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install -r app/requirements.txt

      - name: Echo Hello World
        run: echo "Hello, World!"

  release:
    needs: [macos_build, windows_build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download macOS Artifact
        uses: actions/download-artifact@v2
        with:
          name: macos-artifact

      - name: Download Windows Artifact
        uses: actions/download-artifact@v2
        with:
          name: windows-artifact

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 'v1.0.0'  # Adjust the versioning as needed
          release_name: "AI Wallpaper Release"
          draft: false
          prerelease: false

      - name: Upload macOS Release Asset
        id: upload-macos-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/AIWallpaper.pkg  # Path to the built app
          asset_name: AIWallpaper.pkg
          asset_content_type: application/octet-stream

